<body class="background-img font">

    <nav class="navbar navbar-expand-lg">

        <div class="container-fluid">
            <a class="navbar-brand text-light text-brand" href="#">MenStorm</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link link-pointer text-light" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-pointer text-light" href="#">Pictures</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-pointer text-light" href="#">Pricing</a>

                </li>

        </div>

        <p>Appointment by Email</p>
        <input type="email" placeholder="mail@example.com" class="input-button">
        <button class="newsletter-button">Submit</button>
    </div>
    <p class="text-git">Developed by <a class="my-git" href="https://github.com/PatrickDSants" target="_blank">PatrickDSants</a></p>
